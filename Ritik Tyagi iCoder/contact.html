<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iCoder - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <style>
        /* --- üåà BRIGHT & PROFESSIONAL THEME CSS (Colorful) --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --theme-primary: #1976d2; 	 /* Bright Blue (Primary CTA/Focus) */
            --theme-dark: #212529; 	 	 /* Standard Dark Text */
            --theme-accent: #ff6e40; 	 /* Vibrant Orange (Secondary Highlight) */
            --theme-light-bg: #f5f5f5; 	 /* Off-White/Light Gray Background */
            --theme-card-bg: #ffffff; 	/* Pure White Form/Card Background */
            --theme-secondary-bg: #e3f2fd; /* Very Light Blue for Section Grouping */
            --theme-success: #28a745;   /* Standard Success Green */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--theme-light-bg);
            color: var(--theme-dark);
        }

        /* Navbar & Footer Styling */
        .navbar-dark.bg-dark {
            background-color: var(--theme-dark) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        .navbar-brand {
            color: var(--theme-accent) !important;
            font-weight: 700;
        }
        .btn-outline-success {
            color: var(--theme-accent) !important;
            border-color: var(--theme-accent) !important;
        }
        .custom-footer {
            background-color: var(--theme-dark) !important;
            color: #ffffff;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
        }
        .custom-footer a, .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link.active {
            color: var(--theme-accent) !important;
            border-bottom: 2px solid var(--theme-accent);
        }

        /* General Form Styling */
        .container h2 {
            color: var(--theme-primary);
            font-weight: 700;
            text-decoration-color: var(--theme-accent);
        }
        .form-control, .form-select {
            border-color: #ced4da;
        }
        .form-control:focus, .form-select:focus, .form-check-input:focus {
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 0.25rem rgba(25, 118, 210, 0.25);
        }
        .form-check-input:checked {
            background-color: var(--theme-primary);
            border-color: var(--theme-primary);
        }
        
        /* Submit button - Strong Primary Blue */
        .btn-primary { 
            background-color: var(--theme-primary) !important;
            border-color: var(--theme-primary) !important;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1565c0 !important; 
        }

        /* Custom Role Section Styling */
        .role-select-section {
            background-color: var(--theme-secondary-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .role-select-section h2 {
            color: var(--theme-dark);
            text-decoration-color: var(--theme-accent);
        }

        /* Styling for the custom role button DIVs (based on your structure) */
        .role-option {
             /* Applying your Tailwind-like classes as Bootstrap styles */
            padding: 1rem;
            border: 1px solid #90caf9; /* Light blue border */
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            width: 100%;
            background-color: #e3f2fd; /* Lightest blue background */
            transition: all 0.15s ease-in-out;
            cursor: pointer;
        }
        .role-option:hover {
            background-color: #bbdefb; /* Slightly darker hover */
        }
        .role-option input:checked + label {
            font-weight: bold;
            color: var(--theme-primary);
        }
        /* Ensure inputs are visible or properly styled (using standard Bootstrap form-check-input) */
        .form-check-input {
            margin-right: 0.5rem;
        }
        
    </style>
 
</head>

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Topics</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write For Us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul> 
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>

        </div>
      </div>
    </nav>
    
    <div class="container my-5 p-4 bg-white rounded shadow-lg">
      <h2 class="mb-4 text-center">..üìûContact Us..</h2>
      <hr>
      <form> 
        
        <div class="mb-3">
          <label for="inputEmail" class="form-label"><b><u>Email address</u></b></label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="selectQuery" class="form-label"><b><u>Select Your Query Topic</u></b></label>
          <select class="form-select" id="selectQuery"> 
            <option selected disabled>Choose the best topic...</option>
            <option>Web Development</option>
            <option>Backend / Tech Stack</option>
            <option>General Technology</option>
            <option>Events / Conferences</option>
            <option>Other General Query</option>
          </select>
        </div>

        <div class="p-4 rounded role-select-section">
            <h2 class="text-xl font-semibold mb-4"><b><u>Select Your iCoder Role</u></b></h2>
            <p class="mb-4 text-sm text-gray-600"><b>Please select the single role that best applies to you.</b></p>
            
            <div class="d-flex flex-wrap gap-3">
                
                <div class="d-flex align-items-center role-option">
                    <input class="form-check-input" type="radio" name="roleSelection" id="roleMember" value="member" required>
                    <label class="form-check-label fw-bold" for="roleMember">
                        ü•á iCoder Member
                    </label>
                </div>

                <div class="d-flex align-items-center role-option">
                    <input class="form-check-input" type="radio" name="roleSelection" id="roleProfessor" value="professor" required>
                    <label class="form-check-label fw-bold" for="roleProfessor">
                        üë®‚Äçüè´ iCoder Professor
                    </label>
                </div>
                
                <div class="d-flex align-items-center role-option">
                    <input class="form-check-input" type="radio" name="roleSelection" id="roleNewStudent" value="newStudent" required>
                    <label class="form-check-label fw-bold" for="roleNewStudent">
                        üéì New Student
                    </label>
                </div>
                
                <div class="d-flex align-items-center role-option">
                    <input class="form-check-input" type="radio" name="roleSelection" id="roleOther" value="other" required>
                    <label class="form-check-label fw-bold" for="roleOther">
                        üë§ Other
                    </label>
                </div>
            </div>
        </div>
        <br>

        <div class="mb-3">
            <label class="form-label"><b><u>Query Context</u></b></label>
            <div class="d-flex gap-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="queryType" id="radioPricing" value="pricing">
                    <label class="form-check-label" for="radioPricing">
                        <b>Pricing or Membership</b>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="queryType" id="radioTechnical" value="technical" checked>
                    <label class="form-check-label" for="radioTechnical">
                        <b>Technical Question</b>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="queryType" id="radioGeneral" value="general">
                    <label class="form-check-label" for="radioGeneral">
                        <b>Other General Query</b>
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3">
          <label for="textareaAbout" class="form-label"><b><u>Tell Us About Yourself (Optional)</u></b></label>
          <textarea class="form-control" id="textareaAbout" rows="3" placeholder="Briefly describe your background or experience..."></textarea> 
        </div>

        <div class="mb-3">
          <label for="textareaConcern" class="form-label"><B><u>Elaborate Your Concern</u></B></label>
          <textarea class="form-control" id="textareaConcern" rows="3" placeholder="Describe your issue or question in detail..." required></textarea> 
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Submit Query</button> 
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <script>
        // Basic JavaScript to ensure one radio button in the role selection group is technically 'required'
        // and to enable form validation feedback on submit, though Bootstrap handles most of the logic.
        (() => {
          'use strict'
          const forms = document.querySelectorAll('form')
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>
